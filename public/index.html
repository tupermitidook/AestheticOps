<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Ops - Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #09090b; /* Zinc 950 */
            color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #a1a1aa;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .status-badge {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        .loader {
            margin-top: 2rem;
            width: 40px;
            height: 40px;
            border: 3px solid #27272a;
            border-radius: 50%;
            border-top-color: #fafafa;
            animation: spin 1s ease-in-out infinite;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aesthetic Ops</h1>
        <p>La plataforma se está inicializando correctamente.</p>
        <p>Si ves esta pantalla, el despliegue estático está funcionando.</p>
        <div class="loader"></div>
        <br>
        <span class="status-badge">Sistema Operativo</span>
        <br><br>
        <p style="font-size: 0.9rem; opacity: 0.6;">Power by Netlify & Next.js</p>
    </div>
</body>
</html>
